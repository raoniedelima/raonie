<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raonie</title>
    <link rel="stylesheet" href="style_melhorado.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <a href="index.html" class="logo">Raonie</a>
            
            <nav class="nav-desktop">
                <a href="index.html">Página Inicial</a>
                <a href="sobre.html">Sobre</a>
                <a href="mailto:raoniedelima@gmail.com">Contato</a>
                <button class="theme-toggle" aria-label="Alternar modo escuro">
                    <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"/>
                        <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                    </svg>
                    <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                    </svg>
                </button>
            </nav>

            <button class="mobile-menu-btn" aria-label="Abrir menu">☰</button>
        </div>
    </header>

    <!-- Mobile Navigation -->
    <nav class="mobile-nav" id="mobileNav">
        <div class="mobile-nav-header">
            <span class="logo">Raonie</span>
            <button class="mobile-nav-close" aria-label="Fechar menu">✕</button>
        </div>
        <div class="mobile-nav-content">
            <a href="index.html">Página Inicial</a>
            <a href="sobre.html">Sobre</a>
            <a href="mailto:raoniedelima@gmail.com">Contato</a>
            <button class="theme-toggle" aria-label="Alternar modo escuro">
                <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5"/>
                    <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                </svg>
                <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                </svg>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-container">
        <div class="content">
            <h1 class="blog-title" id="home">Memórias</h1>

            <!-- 2025 - Junho -->
            <section class="posts-section">
                <h2>2025 - Junho</h2>
                <ul class="post-list">
                    <li class="post-item">
                        <a href="08.06.2025.html" class="post-link">Difícil de nomear.</a>
                        <div class="post-date">08 de junho, 2025</div>
                    </li>
                    <li class="post-item">
                        <a href="17.06.2025.html" class="post-link">O que está acontecendo?</a>
                        <div class="post-date">17 de junho, 2025</div>
                    </li>
                    <li class="post-item">
                        <a href="25.06.2025.html" class="post-link">De ontem e hoje.</a>
                        <div class="post-date">25 de junho, 2025</div>
                    </li>
                </ul>
            </section>
        </div>

        <!-- Sidebar -->
        <aside class="sidebar">
            <div style="margin-top: 0.5rem;">
                <h3>Arquivos</h3>
                <ul>
                    <li><a href="index.html">2025 - Junho</a></li>
                </ul>
            </div>
        </aside>
    </main>

    <!-- Back to top button -->
    <button class="back-to-top" id="backToTop" aria-label="Voltar ao topo">↑</button>

    <script>
        // Theme Toggle Functionality com melhorias
        const themeToggleButtons = document.querySelectorAll('.theme-toggle');
        const html = document.documentElement;
        const body = document.body;

        // Check for saved theme preference or default to 'light'
        const currentTheme = localStorage.getItem('theme') || 
            (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');

        // Apply the saved theme
        if (currentTheme === 'dark') {
            html.setAttribute('data-theme', 'dark');
        }

        // Theme toggle event listeners com animação suave
        themeToggleButtons.forEach(button => {
            button.addEventListener('click', () => {
                body.classList.add('theme-transitioning');
                
                const currentTheme = html.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                html.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                
                // Remove a classe de transição após a animação
                setTimeout(() => {
                    body.classList.remove('theme-transitioning');
                }, 400);
            });
        });

        // Mobile Menu Functionality
        const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
        const mobileNav = document.getElementById('mobileNav');
        const mobileNavClose = document.querySelector('.mobile-nav-close');

        mobileMenuBtn.addEventListener('click', () => {
            mobileNav.classList.add('active');
            document.body.style.overflow = 'hidden';
        });

        mobileNavClose.addEventListener('click', () => {
            mobileNav.classList.remove('active');
            document.body.style.overflow = '';
        });

        // Close mobile menu when clicking on links
        const mobileNavLinks = document.querySelectorAll('.mobile-nav-content a');
        mobileNavLinks.forEach(link => {
            link.addEventListener('click', () => {
                mobileNav.classList.remove('active');
                document.body.style.overflow = '';
            });
        });

        // Back to top functionality
        const backToTopButton = document.getElementById('backToTop');

        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 300) {
                backToTopButton.classList.add('visible');
            } else {
                backToTopButton.classList.remove('visible');
            }
        });

        backToTopButton.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
        
        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Adicionar animação de entrada aos posts
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        // Observar elementos para animação
        document.querySelectorAll('.post-item').forEach(item => {
            observer.observe(item);
        });
    </script>
</body>
</html>
