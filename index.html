<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raonie</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --header-bg: #ffffff;
            --border-color: #ffffff;
            --link-color: #0066cc;
            --link-hover: #004499;
            --sidebar-bg: #ffffff;
            --code-bg: #f6f8fa;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-color: #111111;
            --text-color: #e1e5e9;
            --header-bg: #111111;
            --border-color: #111111;
            --link-color: #b8b8b8;
            --link-hover: #576583;
            --sidebar-bg: #111111;
            --code-bg: #2d2d2d;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Remove outline de foco */
        button:focus,
        a:focus,
        input:focus {
            outline: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Header */
        .header {
            background-color: var(--header-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 4px var(--shadow);
        }

        .header-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text-color);
            text-decoration: none;
        }

        .nav-desktop {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .nav-desktop a {
            color: #6c6d6e;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-desktop a:hover {
            color: var(--link-color);
        }

        .search-box {
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--bg-color);
            color: var(--text-color);
            width: 200px;
        }

        .search-box:hover {
            border: 1px solid var(--code-bg);
            border-radius: 4px;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: #6c6d6e;
            cursor: pointer;
            font-size: 1rem;
            padding: 0.5rem;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .theme-toggle:hover {
            color: var(--link-color);
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Main Layout */
        .main-container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 1rem;
            display: grid;
            grid-template-columns: 1fr 240px;
            gap: 3rem;
        }

        .content {
            min-width: 0;
        }

        .sidebar {
            background-color: var(--sidebar-bg);
            padding: 1.5rem;
            border-radius: 8px;
            height: fit-content;
            position: sticky;
            top: 100px;
            border: 1px solid var(--border-color);
        }

        .sidebar h3 {
            margin-bottom: 1rem;
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar li {
            margin-bottom: 0.4rem;
        }

        .sidebar a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 0.85rem;
            transition: color 0.3s ease;
            opacity: 0.8;
        }

        .sidebar a:hover {
            color: var(--link-color);
            opacity: 1;
        }

        /* Blog Posts */
        .blog-title {
            text-align: center;
            margin-bottom: 3rem;
            font-size: 2.5rem;
            color: var(--text-color);
        }

        .posts-section {
            margin-bottom: 4rem;
        }

        .posts-section h2 {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            color: var(--text-color);
        }

        .post-list {
            list-style: none;
            margin-left: 1rem;
        }

        .post-item {
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: none;
        }

        .post-item:last-child {
            border-bottom: none;
        }

        .post-link {
            color: var(--link-color);
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 400;
            transition: color 0.3s ease;
            display: block;
            margin-bottom: 0.3rem;
        }

        .post-link:hover {
            color: var(--link-hover);
        }

        .post-date {
            color: #666;
            font-size: 0.85rem;
            margin-left: 0;
        }

        /* Mobile Navigation */
        .mobile-nav {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--header-bg);
            z-index: 200;
            padding: 2rem;
        }

        .mobile-nav.active {
            display: block;
        }

        .mobile-nav-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .mobile-nav-close {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .mobile-nav-content {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .mobile-nav-content a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 1.2rem;
            padding: 1rem 0;
            border-bottom: 1px solid var(--border-color);
        }

        .mobile-search {
            width: 100%;
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin-bottom: 1rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-desktop {
                display: none;
            }

            .mobile-menu-btn {
                display: block;
            }

            .main-container {
                grid-template-columns: 1fr;
                padding: 1rem;
                margin: 1rem auto;
            }

            .sidebar {
                display: none;
            }

            .blog-title {
                font-size: 2rem;
            }

            .header-container {
                padding: 0 1rem;
            }
        }

        @media (max-width: 480px) {
            .blog-title {
                font-size: 1.8rem;
            }

            .main-container {
                padding: 0.5rem;
            }
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>

    <script>
        // Theme Toggle Functionality
        const themeToggleButtons = document.querySelectorAll('.theme-toggle');
        const html = document.documentElement;

        // Check for saved theme preference or default to 'light'
        const currentTheme = localStorage.getItem('theme') || 
            (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');

        // Apply the saved theme
        if (currentTheme === 'dark') {
            html.setAttribute('data-theme', 'dark');
            themeToggleButtons.forEach(btn => {
                btn.textContent = 'light';
            });
        }

        // Theme toggle event listeners
        themeToggleButtons.forEach(button => {
            button.addEventListener('click', () => {
                const currentTheme = html.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                html.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                
                // Update button icons
                themeToggleButtons.forEach(btn => {
                    btn.textContent = newTheme === 'dark' ? 'light' : 'dark';
                });
            });
        });

        // Mobile Menu Functionality
        const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
        const mobileNav = document.getElementById('mobileNav');
        const mobileNavClose = document.querySelector('.mobile-nav-close');

        mobileMenuBtn.addEventListener('click', () => {
            mobileNav.classList.add('active');
            document.body.style.overflow = 'hidden';
        });

        mobileNavClose.addEventListener('click', () => {
            mobileNav.classList.remove('active');
            document.body.style.overflow = '';
        });

        // Close mobile menu when clicking on links
        const mobileNavLinks = document.querySelectorAll('.mobile-nav-content a');
        mobileNavLinks.forEach(link => {
            link.addEventListener('click', () => {
                mobileNav.classList.remove('active');
                document.body.style.overflow = '';
            });
        });

        // Search functionality (basic implementation)
        const searchBoxes = document.querySelectorAll('input[type="search"]');
        searchBoxes.forEach(searchBox => {
            searchBox.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const postItems = document.querySelectorAll('.post-item');
                
                // Filter posts
                postItems.forEach(item => {
                    const title = item.querySelector('.post-link').textContent.toLowerCase();
                    
                    if (title.includes(searchTerm)) {
                        item.style.display = 'block';
                    } else {
                        item.style.display = searchTerm ? 'none' : 'block';
                    }
                });
            });
        });

        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Improved accessibility
        document.addEventListener('keydown', (e) => {
            // ESC key closes mobile menu
            if (e.key === 'Escape') {
                const mobileNav = document.getElementById('mobileNav');
                if (mobileNav.classList.contains('active')) {
                    mobileNav.classList.remove('active');
                    document.body.style.overflow = '';
                }
            }
        });
    </script>
